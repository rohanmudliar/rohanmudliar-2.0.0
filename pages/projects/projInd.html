    <!-- Writing scirpt here so that there is will be no delay to load the preloader -->
    <script>
        window.addEventListener("load", function () {
            $('.container').fadeOut();
            document.getElementsByTagName('body')[0].style.overflow = 'auto';
        });
    </script>
    <!-------------------------------------------------------->


    <div id="individualNavBar" class="individualNavBar">
        <div class="individualNavBar__logo-box">
            <a href="../../index.html"><img src="../../images/logo.png" class="individualNavBar__logo" alt="logo"></a>
        </div>
        <nav>
            <ul class="individualNavBar__links">
                <li><a href="../../index.html">
                        &#8249;
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="individualProject">

            <div class="individualProject__header">
                <div class="individualProject__header-wrapper">
                    <div class="individualProject__header-desp">
                        <div class="individualProject__header-desp--title">
                            <h1 dataEval="title"></h1>
                        </div>
                        <div class="individualProject__header-desp--metaData">
                            <div class="individualProject__header-desp--metaData---duration">
                                <p>Last Updated: </p>
                                <p dataEval="lastUpdated"></p>
                            </div>
                            <div class="individualProject__header-desp--metaData---sourceLink">
                                <p>Source Link:</p>
                                <p dataEval="sourceLink"></p>
                            </div>
                        </div>
                    </div>
                    <div class="individualProject__header-image" dataEval="imgSrc">
                    </div>
                </div>
            </div>

            <div class="individualProject__body" dataEval="bodyHtml">

            </div>
        </section>
    </main>
